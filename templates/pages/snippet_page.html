{% extends 'base.html' %}

{% block content %}
<main role="main" class="mt-3 flex-shrink-0">
    <div class="container">
        {% if type == 'view' %}
        <fieldset disabled>
           <div class="row disabled">
               <div class="col col-8">
                   Название: <input type="text" value="{{ item.name }}" class="form-control">
               </div>
               <div class="col col-4">
                   Дата создания:<input type="text" value="{{ item.creation_date }}" class="form-control">
               </div>
           </div>
           <hr>
           <div class="row">
               <div class="col">
                   <div class="p-2 h-100" style="border:1px solid #ced4da; border-radius:5px;">
                       <p>
                           {{ item.code }}
                       </p>
                   </div>
               </div>
           </div>
        </fieldset>
        {% else %}
            <form action="{% url 'snippet_edit' item.id %}" method="post">
                {% csrf_token %}
                    <div class="row">
                        <div class="col col-6">
                            Название: <input type="text" name='name' value="{{ item.name }}" class="form-control">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <div class="p-2 h-100" style="border:1px solid #ced4da; border-radius:5px;">
                                <textarea name='code' class="form-control" rows="3" cols="50">
                                    {{ item.code }}
                                </textarea>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
                    </div>
            </form>
        {% endif %}
    </div>
</main>
{% endblock %}
